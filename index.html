<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toyota Contact Form</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    body {
      background-image: url('background.jpg'); /* Desktop background */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    .form-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    }

    .form-box button {
      padding: 10px 20px;
      background-color: #e60000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .form-box button:hover {
      background-color: #cc0000;
    }

    .logo {
      width: 100px;
      margin-bottom: 1rem;
    }

    .thank-you {
      color: #e60000;
      font-size: 1.5rem;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Strict 9:16 Mobile Layout */
    @media (max-width: 768px) {
      body {
        background-image: url('background-mobile.jpg'); /* Mobile image */
        background-attachment: scroll;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        position: relative;
      }

      body::before {
        content: '';
        display: block;
        padding-top: 177.77%; /* 16:9 in reverse = 9:16 */
      }

      .form-box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90vw;
        max-height: 90vh;
        overflow-y: auto;
      }
    }
  </style>
</head>
<body>
  <div class="form-box" id="formBox">
    <img class="logo" src="toyota-logo.png" alt="Toyota Logo">
    <h2>Enter Your Contact Info</h2>
    <form id="contactForm">
      <input type="text" id="name" name="name" placeholder="Full Name" required>
      <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
      <input type="email" id="email" name="email" placeholder="Email Address" required>
      <button type="submit" id="submitBtn">Submit</button>
    </form>
    <div id="loading" style="display: none; margin-top: 1rem;">Submitting...</div>
  </div>

  <div class="thank-you" id="thankYou" style="display: none;">
    <p>Thank you! Your info has been submitted.</p>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const formBox = document.getElementById('formBox');
    const thankYou = document.getElementById('thankYou');
    const loading = document.getElementById('loading');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = form.name.value.trim();
      const phone = form.phone.value.trim();
      const email = form.email.value.trim();

      const phoneRegex = /^\d{7,15}$/;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/i;

      if (!name || !phone || !email || !phoneRegex.test(phone) || !emailRegex.test(email)) {
        alert('Please enter valid contact details.');
        return;
      }

      loading.style.display = 'block';
      submitBtn.disabled = true;

      fetch('https://script.google.com/macros/s/AKfycbw-QKj8ihQ8SOam2zSKJu8iyx3-OAwRHnQzsxyXjYjQUIpxXiMbldlyFsZhzuhUtUge/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}&email=${encodeURIComponent(email)}`
      })
      .then(() => {
        loading.style.display = 'none';
        formBox.style.display = 'none';
        thankYou.style.display = 'block';
      })
      .catch(() => {
        loading.style.display = 'none';
        alert('Error submitting form. Please try again.');
        submitBtn.disabled = false;
      });
    });
  </script>
</body>
</html>
