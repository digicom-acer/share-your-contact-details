<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enter Your Contact Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('https://digicom-acer.github.io/toyota-naima/background.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box, .thank-you-box {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 14px 24px rgba(0,0,0,0.12);
      text-align: center;
      max-width: 500px;
      width: 90%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    .form-group {
      position: relative;
      margin-bottom: 1.3rem;
      text-align: left;
      width: 100%;
    }

    .form-box h2 {
      margin-bottom: 1.2rem;
      color: #111;
      font-weight: 700;
      font-size: 1.6rem;
    }

    input {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: #fff;
      transition: border-color 0.3s ease;
      outline-offset: 2px;
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 6px #a2c4ff;
    }

    label {
      position: absolute;
      top: 50%;
      left: 0.9rem;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 0 0.25rem;
      color: #666;
      font-size: 0.95rem;
      pointer-events: none;
      transition: 0.2s ease all;
    }

    input:focus + label,
    input:not(:placeholder-shown) + label {
      top: -0.6rem;
      left: 0.6rem;
      font-size: 0.7rem;
      color: #007bff;
    }

    button[type="submit"] {
      width: 100%;
      padding: 0.9rem;
      background-color: #007bff;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 5px 14px rgba(0, 123, 255, 0.4);
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
      box-shadow: 0 7px 18px rgba(0, 86, 179, 0.5);
    }

    .loader {
      margin: 20px 0;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .thank-you-box h2 {
      font-size: 1.6rem;
      color: #111;
      margin-bottom: 10px;
    }

    .thank-you-box p {
      font-size: 1.1rem;
      color: #333;
    }

    @media (max-width: 768px) {
      .form-box h2, .thank-you-box h2 {
        font-size: 1.4rem;
      }

      input {
        font-size: 0.95rem;
      }

      label {
        font-size: 0.85rem;
      }

      button[type="submit"] {
        font-size: 1rem;
        padding: 0.9rem;
      }

      .logo {
        width: 80px;
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Contact Form -->
  <div class="form-box" id="formBox">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/Toyota_logo.svg/800px-Toyota_logo.svg.png" alt="Toyota Logo">
    <h2>Enter Your Contact Info</h2>
    <form id="contactForm" novalidate>
      <div class="form-group">
        <input type="text" name="name" id="name" placeholder=" " required minlength="2" autocomplete="name" />
        <label for="name">Your Name</label>
      </div>
      <div class="form-group">
        <input type="tel" name="phone" id="phone" placeholder=" " required pattern="^\+?\d{10,15}$" title="Enter a valid phone number with 10 to 15 digits, optional +" autocomplete="tel" />
        <label for="phone">Phone Number</label>
      </div>
      <div class="form-group">
        <input type="email" name="email" id="email" placeholder=" " pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" title="Enter a valid email address" autocomplete="email" />
        <label for="email">Email (optional)</label>
      </div>
      <button type="submit">Submit</button>
      <div class="loader" id="loader" style="display: none;"></div>
    </form>
  </div>

  <!-- Thank You Page -->
  <div class="thank-you-box" id="thankYouBox" style="display: none;">
    <h2>ðŸŽ‰ Thank You!</h2>
    <p>Your information has been submitted successfully.</p>
  </div>

  <script>
    window.onload = function () {
      const form = document.getElementById('contactForm');
      const loader = document.getElementById('loader');
      const formBox = document.getElementById('formBox');
      const thankYouBox = document.getElementById('thankYouBox');

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        const phone = form.phone.value.trim();
        const email = form.email.value.trim();
        const phoneRegex = /^\+?\d{10,15}$/;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/i;

        if (!phoneRegex.test(phone)) {
          alert('Please enter a valid phone number (10-15 digits, optional +).');
          form.phone.focus();
          return;
        }

        if (email && !emailRegex.test(email)) {
          alert('Please enter a valid email address.');
          form.email.focus();
          return;
        }

        const submitBtn = form.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        loader.style.display = "block";

        fetch('https://script.google.com/macros/s/AKfycbwh83jggU_mOvEyzQF6kx4PexRYH0NC-JOZYvmtCwdAg-w2vx8Fsc5W9wQmK-G7pwTs/exec', {
          method: 'POST',
          mode: 'no-cors',
          body: new FormData(form)
        })
        .then(() => {
          form.reset();
          formBox.style.display = 'none';
          thankYouBox.style.display = 'flex';
        })
        .catch(() => {
          loader.style.display = "none";
          submitBtn.disabled = false;
          alert('Submission failed. Please try again later.');
        });
      });
    };
  </script>
</body>
</html>
